<div class="register">
  <div class="reg-card">
    <div class="bubble">
        <svg width="124" height="175" viewBox="0 0 124 175" fill="none" xmlns="http://www.w3.org/2000/svg">

          </svg>
    </div>
  <div class="reg-form">
    <h1>Sign up</h1>
    <app-form-input 
        name="email" 
        type="email" 
        placeholder="johdoe@example.com"
        title = "Email"
      ></app-form-input>
      <app-form-input 
        name="name" 
        type="text" 
        placeholder="John Doe"
        title = "Full Name"
      ></app-form-input>
      <div class="password-inputs">
        <app-form-input 
          name="password" 
          inputType="password"
          type="password" 
          placeholder=""
          title = "Password"
          ></app-form-input>
          <app-form-input 
          name="password" 
          inputType="password"
          type="password" 
          placeholder=""
          title = "Confirm Password"
          ></app-form-input>
      </div>
        <p class="forgot-p">
          Forgot password ?
        </p>
        <button class="reg-btn">
          REGISTER
        </button>
        <div class="or">
          <hr> <span>OR</span> <hr>
        </div>
        <button class="google">
          <div class="icon">
            <svg width="25" height="25" viewBox="0 0 25 25" fill="none" xmlns="http://www.w3.org/2000/svg">

              <path d="M19.9993 22.2172L20 22.2179C17.8392 23.9585 15.0943 25 12.1063 25C7.30447 25 3.12968 22.3103 1 18.3521L5.08613 15C6.15095 17.848 8.89236 19.8754 12.1063 19.8754C13.4877 19.8754 14.7819 19.5011 15.8924 18.8478L19.9993 22.2172Z" fill="#28B446"/>

          </div>
         <span>SIGN UP WITH GOOGLE</span>
        </button>
        <div class="sign-in-link">
          <p>Already Have an Account?</p>
          <a routerLink="/login">Sign In</a >
        </div>
  </div>   
  <div class="illustration">
    <img src="assets/images/diaryAccess.png" alt="">
  </div>
</div>
</div>
